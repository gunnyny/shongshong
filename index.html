<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon & Code</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google reCAPTCHA API script -->

<body>
    <header class="main-header">
        <h1>Carbon & Code</h1>
    </header>

    <main>
        <section id="bulletin-board">
            <h2>Topics</h2>
            <div id="topics-container">
                <!-- Topics and their posts will be loaded here -->
            </div>
        </section>

        <section id="topic-management">
            <h2>Manage Topics</h2>
            <input type="text" id="new-topic-input" placeholder="Enter new topic">
            <button id="add-topic-button">Add Topic</button>
        </section>

        <section id="new-post-section">
            <h2>Create New Post</h2>
            <form id="new-post-form">
                <textarea id="post-content" placeholder="What's on your mind?" required></textarea>

                <div id="human-verification-section" style="display: none;">
                    <!-- Google reCAPTCHA widget will be rendered here -->
                    <div class="g-recaptcha" data-sitekey="6LfK424sAAAAAMSz6c7gBZnHfRb6ba7LANXUo7lM"></div>
                </div>

                <button type="submit">Post</button>
            </form>
        </section>
    </main>

    <script type="module" src="main.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

</body>
